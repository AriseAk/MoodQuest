name: Sync to Hugging Face Hub

on:
  push:
    branches: [main]  # Or 'master' if your branch is named master

  # This allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  sync-to-hub:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      
      - name: Push to hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git config --global user.email "${{ github.actor }}@users.noreply.github.com"
          git config --global user.name "${{ github.actor }}"
          
          # --- NUCLEAR FIX START ---
          # 1. Delete the Git history so we don't push the old "bad" commits
          rm -rf .git
          
          # 2. Initialize a fresh repository
          git init
          git branch -m main
          
          # 3. Set up LFS freshly
          git lfs install
          git lfs track "*.pth"
          git add .gitattributes
          
          # 4. Add all files (The model will now definitely be an LFS pointer)
          git add .
          git commit -m "Deploy from GitHub Actions"
          # -------------------------
          
          # 5. Force Push to Hugging Face
          git remote add space https://akshay1306:$HF_TOKEN@huggingface.co/spaces/akshay1306/moodquest-api
          git push --force space main